<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">

        <!-- 对话框 -->
        <el-dialog title="收货地址" :visible.sync="dialogFormVisible" width="40%">
            <el-form :model="form" :label-position="lefit">
                <el-form-item label="主机名称：" >
                    <el-input v-model="form.name" autocomplete="off" style="width: 300px;"></el-input>
                </el-form-item>

                <el-form-item label="ip地址：" >
                    <el-input v-model="form.ip" autocomplete="off" style="width: 300px;"></el-input>
                </el-form-item>

                <el-form-item label="ssh用户名：" >
                    <el-input v-model="form.sshuser" autocomplete="off" style="width: 300px;"></el-input>
                </el-form-item>

                <el-form-item label="ssh密码:">
                    <el-input v-model="form.sshpasswd" autocomplete="off" type="password" style="width: 300px;"></el-input>
                </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="addServer">确 定</el-button>
            </div>
        </el-dialog>
        <!-- 对话框 -->



        <el-container>
            <el-aside>
                <el-row class="tac">
                    <el-col>
                        <el-menu default-active="2" class="el-menu-vertical-demo">
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-s-platform"></i>
                                    <span>主机</span>
                                </template>
                                <el-menu-item-group>
                                    <el-menu-item index="1-1">主机列表</el-menu-item>
                                </el-menu-item-group>
                            </el-submenu>
                </el-row>
            </el-aside>
            <el-container>
                <el-header>
                    <el-button type="text" @click="dialogFormVisible = true">添加主机</el-button>
                </el-header>
                <el-main>
                    <template>
                        <el-table
                            :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))"
                            style="width: 100%;box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)">
                            <el-table-column label="id" prop="id">
                            </el-table-column>
                            <el-table-column label="主机名称" prop="name">
                            </el-table-column>
                            <el-table-column label="主机ip地址" prop="ipaddr">
                            </el-table-column>
                            <el-table-column align="right">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">Edit</el-button>
                                    <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">
                                        Delete</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>

                </el-main>
            </el-container>
        </el-container>
    </div>
    <script src="vue/vue.js"></script>
    <script src="js/index.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
